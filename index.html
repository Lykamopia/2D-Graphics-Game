<!DOCTYPE html>
<html>
    <head>
        <title>
            RUN
        </title>
    
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="body" onkeyup="keyCheck(event);">
        <canvas id="myCanvas"></canvas>

        <div class="background" id="background">
        <div class="score" id="score">0</div>
            <img src="/Run/Run (1).png" alt="" id="player" class="player">
        </div>

          <!--game over Section-->
<div class="gameOver" id="gameOver">
    <video autoplay muted loop class="myVideo" id="myVideo">
        <source src="Game Over/Game_Over.mp4" type="video/mp4">
      </video>
    
    <div>Score</div>
    <div id="endScore">0</div>
    <button class="btn" onclick="restart();">Try Again</button>
</div>
        <script src="script.js"></script>

    </body>
</html>
